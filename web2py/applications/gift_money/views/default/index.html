{{extend 'layout.html'}}
<div id="content"></div>
<!-- Facebook JS SDK -->
<div id="fb-root"></div>
<script>
      window.fbAsyncInit = function() {
          FB.init({appId: '{{=client_id}}', status: true, cookie: true,
              logging : true, xfbml: true});
          FB.getLoginStatus(function(response) {
              //alert("your status: " + response.status);
              //alert("your permissions: " + response.perms);
              if (response.session) {
                  // logged in and connected user, someone you know
                  top.location.href = "{{=landing_url}}";
                  } else {
                  // no user session available, someone you dont know
                  //alert("I don't know you. Gonna let you in first.");
                  top.location.href = "{{=login_url}}";
              }
          });
        };
    (function() {
        var e = document.createElement('script'); 
        e.async = true;
        e.src = document.location.protocol +
                '//connect.facebook.net/en_US/all.js';
        document.getElementById('fb-root').appendChild(e);                                                       }());
</script>
</body>
</html>
